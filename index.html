<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="rojo"></h1>
<p><ruby>今度<rt class="N4">こんど</rt></ruby>の<ruby>日曜日<rt class="N5">にちようび</rt></ruby><ruby>山<rt class="N5">やま</rt></ruby>を<ruby>登<rt class="N3">のぼ</rt></ruby>りました。</p>

<div class="form-check form-switch" >
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" value="mostrar" onclick="mostrarYOcultar()">
  <label class="form-check-label" for="flexSwitchCheckChecked">Furigana</label>
</div>

<script>
    
function mostrar() {
  const mostrarRt = document.getElementsByTagName("rt");
  for (let i = 0; i < mostrarRt.length; i++) {
    mostrarRt[i].style.opacity = 1;
  }
}

function ocultar() {
  const ocultarRt = document.getElementsByTagName("rt");
  for (let i = 0; i < ocultarRt.length; i++) {
    ocultarRt[i].style.opacity = 0;
  }
}
    
function mostrarYOcultar() {
  let toggle = document.getElementById("flexSwitchCheckChecked");
  if (toggle.value == "mostrar") {
    mostrar();
    toggle.value = "ocultar";
  } else {
    ocultar();
    toggle.value = "mostrar";
  }
}

</script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</body>
